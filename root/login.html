<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link rel="icon" type="image/x-icon" href="..//icon/logo.png">
    <title>Login</title>
</head>
<body>
    <div class="body">
        <div class="logo">
            <div class="logo-content">
                <a href="Login.html"><img src="..//icon/logo.png" class="icon">
                <b>SocialV</b></a>
                <p class="help">helps you express and be who you want people to think you are.</p><br>
            </div>
        </div>
        <div class="login-body shadow">
            <div class="col-11 login-content">
                <form action="SocialV.html" class="text">
                    <input type="text" name="username" class="name col-11" placeholder="Username" value="Breezy" required>
                    <input type="password" name="password" class="name col-11" placeholder="Password" value="breezy001" required>
                    <input class="click col-12" type="submit" value="Login"></input>
                </form>
                <div class="password">
                    <a href="Login.html">Forgotten password?</a>
                </div><hr>
                <div class="account col-7">
                    <p class="account">Create new account</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
